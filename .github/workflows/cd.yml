name: Deploy latest pushed image to EKS

on:
  workflow_run:
    workflows: ["Build, archive previous latest, and push Docker image"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write 
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get EKS credentials
        run: |
          aws eks update-kubeconfig --name kube-cluster --region ${{ secrets.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          # Use the correct relative path to deployment.yaml
          sed -i "s|<IMAGE_PLACEHOLDER>|${{ secrets.DOCKERHUB_USERNAME }}/kubernetes-deploy:latest|g" manifests/deployment.yaml
          kubectl apply -f manifests/deployment.yaml
